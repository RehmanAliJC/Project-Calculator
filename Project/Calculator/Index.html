<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="Utilis.css">
</head>

<body>
    <h1>Welcome to Calculate me!</h1>
    <div class="container  flex flex-coloum item-center bg-red mx-auto">
        <div class="row">
            <input type="text" class="input" placeholder="0">
        </div>
        <div class="row">
            <button class="button color">A</button>
            <button class="button color">%</button>
            <button class="button color">9</button>
            <button class="button bg-yelllow">/</button>
        </div>
        <div class="row">
            <button class="button bg-grey">9</button>
            <button class="button bg-grey">8</button>
            <button class="button bg-grey">7</button>
            <button class="button bg-yelllow">*</button>
        </div>
        <div class="row">
            <button class="button bg-grey">6</button>
            <button class="button bg-grey">5</button>
            <button class="button bg-grey">4</button>
            <button class="button bg-yelllow">-</button>
        </div>
        <div class="row">
            <button class="button bg-grey">3</button>
            <button class="button bg-grey">2</button>
            <button class="button bg-grey">1</button>
            <button class="button bg-yelllow">+</button>
        </div>
        <div class="row">
            <button class="button bg-grey">p</button>
            <button class="button  bg-grey">0</button>
            <button class="button bg-grey">.</button>
            <button class="button bg-yelllow">=</button>
        </div>
    </div>
    </div>
    <script src="Script.js"></script>
</body>

</html>
